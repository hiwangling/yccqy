<div class="box">
  <div class="box-header ">
    
   <a class="btn" href="{:url('GradeAdd')}"><i class="fa fa-plus"></i> 新 增</a> 
    <div class="box-tools ">
        <div class="input-group input-group-sm search-form">
            <input name="search_data" class="pull-right search-input" value="{:input('search_data')}" placeholder="支持名称" type="text">
            <div class="input-group-btn">
              <button type="button" id="search" url="{:url('GradeList')}" class="btn btn-default"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </div>
    <br/>
  </div>
    
  <div class="box-body table-responsive">
    <table  class="table table-bordered table-hover">
      <thead>
      <tr>
          <th>编号</th>
          <th>名称</th>
		  <th>描述</th>
		  <th>创建时间</th>
          <th>状态</th>
          <th>操作</th>
      </tr>
      </thead>
      
      {notempty name='list'}
        <tbody>
            {volist name='list' id='vo'}
                <tr>
                  <td>{$vo.id}</td>
                  <td>{$vo.name}</td>
				  <td>{$vo.vcdesc}</td>
                  <td>{$vo.create_time}</td>
                  <td>{$vo.status}</td>
                  <td class="col-md-3 text-center">
                   <a href="{:url('GradeEdit', array('id' => $vo['id']))}" class="btn"><i class="fa fa-edit"></i> 编 辑</a> 
                      &nbsp;
                <a class="btn confirm ajax-get"  href="{:url('GradeDel', array('id' => $vo['id']))}"><i class="fa fa-trash-o"></i> 删 除</a> 
                  </td>
                </tr>
            {/volist}
        </tbody>
        {else/}
        <tbody><tr class="odd"><td colspan="8" class="text-center" valign="top">{:config('empty_list_describe')}</td></tr></tbody>
      {/notempty}
    </table>
  </div>

  <div class="box-footer clearfix text-center">
      {$list->render()}
  </div>

</div>
