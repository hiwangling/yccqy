      <div class="box-body">
        <div class="row">
         
          <div class="col-md-6">
            <div class="form-group">
              <label>墓位类型名称</label>
              <input class="form-control" name="name" value="{$info['name']|default=''}" placeholder="请输入墓位类型名称" type="text">
            </div>
          </div>
            
            <div class="col-md-6">
            <div class="form-group">
              <label>可埋葬人数</label>
              <input class="form-control" name="hrm"  value="{$info['hrm']}" placeholder="请输入人数" type="text">
            </div>
          </div> 
            
          <div class="col-md-12">
            <div class="form-group">
              <label>墓位类型描述</label>
              <textarea class="form-control" name="vcdesc" rows="3" placeholder="请输入墓位类型描述">{$info['vcdesc']|default=''}</textarea>

          </div>
        </div>
      </div>
           <input type="hidden" name="id" value="{$info['id']|default='0'}"/>
        </form>
      <div class="modal-footer"  >  
	 
              <a href="javascript:" onclick="cemeteryTypeedit_ajax_submit();"  type="button"  class="btn btn-default"><span class="ladda-label"><i class="fa fa-check"></i> 提交</span></a>

      </div>
