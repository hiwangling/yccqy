<form  id="formreserve">
    <div class="box">
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>发票起始号</label>
                        <input class="form-control" name="beginno" placeholder="请输入发票起始号" type="text"   value="{$info['beginno']}" >
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>发票结束号</label>
                        <span></span>
                        <input class="form-control" name="endno" placeholder="请输入发票结束号" type="text"  value="{$info['endno']}">
                    </div>
                </div>

                  <div class="col-md-6">
                    <div class="form-group">
                        <label>发票当前号码</label>
                        <span></span>
                        <input class="form-control" name="currno" placeholder="请输入发票结束号" type="text"  value="{$info['currno']}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>状态</label>
                        <span></span>
                        <select name="isstate" class="form-control">
                           
                               <option value="0"  {if condition="$info['isstate'] eq 0"} selected="selected" {/if}>未启用</option>
			   <option value="1" {if condition="$info['isstate'] eq 1"} selected="selected" {/if}>启用</option>
             
                        </select>
                    </div>
                </div>







                <div class="col-md-6">
                    <div class="form-group">
                        <label>使用人</label>
                        <span></span>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control"  readonly="true" id="membername"  name="membername"   value="{$info['membername']}">
                            <input type="hidden" name="member" id="member"    value="{$info['member']}"/>
                            <span class="input-group-btn">
                                <button type="button"  onclick="select_memberinfo();" class="btn btn-info btn-flat" >选择..</button>
                            </span>
                        </div>
                    </div>
                </div>  

   <div class="col-md-12">
                    <div class="form-group">
                        <label> 描述</label>
                        <textarea class="form-control" name="vcnote" rows="3" placeholder="请输入服务描述">{$info['vcnote']}</textarea>
                    </div>
                </div>
            </div>
  <input type="hidden" name="id" value="{$info['id']|default='0'}"/>	
        </div></form>

<div class="modal-footer"  >
    <a   href="javascript:" onclick="InvoiceEdit_ajax_submit();"  type="button"  class="btn btn-default"><span class="ladda-label"><i class="fa fa-check"></i> 提交</span></a>
    <a type="button" class="btn btn-default" data-dismiss="modal"> <span class="ladda-label"><i class="fa fa-close"></i> 关闭</span></a>
</div>
</div>
