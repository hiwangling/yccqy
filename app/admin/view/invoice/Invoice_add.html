<form  id="formreserve">
    <div class="box">
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>发票起始号</label>
                        <input class="form-control" name="beginno" placeholder="请输入发票起始号" type="text">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>发票结束号</label>
                        <span></span>
                        <input class="form-control" name="endno" placeholder="请输入发票结束号" type="text">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>状态</label>
                        <span></span>
                        <select name="isstate" class="form-control">
                            <option value="0">未启用</option>
                            <option value="1">启用</option>
                        </select>
                    </div>
                </div>







                <div class="col-md-6">
                    <div class="form-group">
                        <label>使用人</label>
                        <span></span>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control"  readonly="true" id="membername"  name="membername">
                            <input type="hidden" name="member" id="member"  />
                            <span class="input-group-btn">
                                <button type="button"  onclick="select_memberinfo();" class="btn btn-info btn-flat" >选择..</button>
                            </span>
                        </div>
                    </div>
                </div>  





                <div class="col-md-12">
                    <div class="form-group">
                        <label> 描述</label>
                        <textarea class="form-control" name="vcnote" rows="3" placeholder="请输入服务描述"></textarea>
                    </div>
                </div>
            </div>

        </div></form>

<div class="modal-footer"  >
    <a   href="javascript:" onclick="InvoiceAdd_ajax_submit();"  type="button"  class="btn btn-default"><span class="ladda-label"><i class="fa fa-check"></i> 提交</span></a>
    <a type="button" class="btn btn-default" data-dismiss="modal"> <span class="ladda-label"><i class="fa fa-close"></i> 关闭</span></a>
</div>
</div>
