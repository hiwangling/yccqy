<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">
          
 
          <div class="col-md-6">
            <div class="form-group">
              <label> 名称</label>
              <input class="form-control" name="name" value="{$info['name']}" placeholder="请输入 名称" type="text">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label> 描述</label>
			  <textarea class="form-control" name="vcdesc" rows="3" placeholder="请输入 描述">{$info['vcdesc']}</textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="box-footer">
	    <input type="hidden" name="id" value="{$info['id']|default='0'}"/>
        {include file="layout/edit_btn_group"/}
      </div>
    </div>
</form>
