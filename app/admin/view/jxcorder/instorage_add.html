
   
<form class="validate add-form" novalidate="novalidate">

	<div class="row">	
		<div class="col-md-12">
			<div class="form-group">
				<label for="field-2" class="control-label">入库单号</label>
				<input type="text" class="form-control" name="orderNO" placeholder="订单号" value="SN_I_{:date('Ymdhis',time())}{:rand(10000,99999)}">
			</div>	
		</div>
        <div class="col-md-8"> </div>
	</div>

    <div class="row">   
        <div class="col-md-4">
            <div class="form-group">
                <label for="field-2" class="control-label">操作员</label>
                <input type="text" class="form-control" name="author" placeholder="操作员" value="{$member.nickname}">
            </div>  
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">入库类型</label>
                <select class="form-control" name="ordertype">
                    <option value="1" >采购入库</option>
                    <option value="2" >销售退货</option>
                </select>  
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">供应商</label>
                <select class="form-control" name="supplier">
                        {volist name='supplier' id='vo'}
                        <option value="{$vo.id}">{$vo.name}</option>
                        {/volist}
                </select>  
            </div>
        </div>        
    </div>

    <div class="row">   
        <div class="col-md-4">
            <div class="form-group">
                <label for="field-2" class="control-label">仓库</label>
                <input type="text" class="form-control" name="storageinfoname" placeholder="仓库" value="{$storageinfo['name']}">
                  <input type="hidden" name="sid" value="{$storageinfo['id']}"/>
            </div>  
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label">入库时间</label>
                <input type="text" class="form-control" name="orderdate" placeholder="入库时间" value="{$orderdate}">
            </div>
        </div>
       
    </div>


    <table class="table table-striped table-bordered table-hover dataTable no-footer">
        <thead>
            <tr role="row">
                <th></th>
                <th class="sorting_disabled" rowspan="1" colspan="1">
                    产品名称
                </th>
               
                 <th class="sorting_disabled" rowspan="1" colspan="1">
                    单价
                </th>
                <th class="sorting_disabled" rowspan="1" colspan="1">
                    入库数
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr role="row" class="odd order-list">
                <td>
                    <a href="javascript:void(0);" onclick="add_list(this)"> [ + ] </a> 
                </td>
                <td> 
                    <select name="product[]" class="form-control">
                        {volist name='product' id='vo'}
                        <option value="{$vo.id}">{$vo.name}</option>
                        {/volist}
                    </select> 
                </td>
               
                 <td><input type="text" class="form-control" value="" name="price[]"></td>
                <td><input type="text" class="form-control" value="" name="num[]"></td>
                <td>
                	<a class="delete" href="javascript:void(0)" onclick="del_list(this)"> [ - ] </a>
                </td>
            </tr>

        </tbody>
    </table>




	<div class="row">
		<div class="col-md-12">
			<div class="form-group no-margin">
				<label for="field-7" class="control-label">备注</label>
				<textarea class="form-control autogrow" name="vcdesc" placeholder="备注" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 50px;"></textarea>
			</div>	
		</div>
	</div>

	
</form>






<script>

function add_list(obj){
    // $(obj).parent().parent().hide();
    $(obj).parent().parent().clone().appendTo( $(obj).parent().parent().parent() );
}

function del_list(obj){
    $(obj).parent().parent().remove();
}

</script>
