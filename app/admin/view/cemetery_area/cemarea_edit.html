<form  id="formreserve">
    <div class="box">
      <div class="box-body">
        <div class="row">
         
          <div class="col-md-6">
            <div class="form-group">
              <label>编号</label>
              <input class="form-control" name="vno"  value="{$info['vno']}" placeholder="请输入编号" type="text">
            </div>
          </div> 
            
          <div class="col-md-6">
            <div class="form-group">
              <label>墓区名称</label>
              <input class="form-control" name="name" value="{$info['name']|default=''}" placeholder="请输入墓区园名称" type="text">
            </div>
          </div>
            
           <div class="col-md-6">
            <div class="form-group">
              <label>墓园选择</label>
              <span> </span>
                <select name="gardenID" class="form-control">
                        <option value="0">墓园选择</option>
                     {volist name='garden' id='vo'}
                        <option value="{$vo['id']}" {notempty name="info['gardenID']"}{if condition="$info['gardenID'] eq $vo['id']"} selected="selected" {/if}{/notempty}>{$vo['name']}</option>
                     {/volist}
                </select>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="form-group">
                <label>墓穴图片</label>
                <span class="">（请上传单张封面图片）</span>
                <br/>
                {assign name="cimage" value="$info.cimage|default='0'" /}
                {:widget('file/index', ['name' => 'cimage', 'value' => $cimage, 'type' => 'img'])}
            </div>
          </div>
            
          <div class="col-md-12">
            <div class="form-group">
              <label>墓区描述</label>
              <textarea class="form-control" name="vcdesc" rows="3" placeholder="请输入墓区描述">{$info['vcdesc']|default=''}</textarea>
            </div>
          </div>
        </div>
      </div>
           <input type="hidden" name="id" value="{$info['id']|default='0'}"/>
        </form>
      <div class="modal-footer"  >  
	 
              <a href="javascript:" onclick="cemeteryAreaedit_ajax_submit();"  type="button"  class="btn btn-default"><span class="ladda-label"><i class="fa fa-check"></i> 提交</span></a>
              <a type="button" class="btn btn-default" data-dismiss="modal"> <span class="ladda-label"><i class="fa fa-close"></i> 关闭</span></a>
     
      </div>
    </div>
