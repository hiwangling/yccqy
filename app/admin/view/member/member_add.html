<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">
		
          <div class="col-md-6">
            <div class="form-group">
              <label>工号</label>
             
              <input class="form-control" name="userno" placeholder="请输入工号名称" type="text">
            </div>
          </div>
		  
		  <div class="col-md-6">
            <div class="form-group">
              <label>姓名</label>
               <span>（登录名称）</span>
              <input class="form-control" name="nickname" placeholder="请输入姓名" type="text">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label>邮箱</label>
             
              <input class="form-control" name="email" placeholder="请输入邮箱" type="text">
            </div>
          </div>
    	  
		  <div class="col-md-6">
            <div class="form-group">
              <label>联系电话</label>
              <span></span>
              <input class="form-control" name="mobile" placeholder="请输入联系电话" type="text">
            </div>
          </div>	
          
		  <div class="col-md-6">
            <div class="form-group">
              <label>部门选择</label>
              <span> </span>
                <select name="branch" class="form-control">
                        <option value="0">部门选择</option>
                     {volist name='branch' id='vo'}
                        <option value="{$vo['id']}">{$vo['name']}</option>
                     {/volist}
                </select>
            </div>
          </div>
		  
		  <div class="col-md-6">
            <div class="form-group">
              <label>性别</label>
              <span> </span>
                <select name="sex" class="form-control">
                     {volist name='sex' id='vo'}
                        <option value="{$vo}" >{$vo}</option>
                     {/volist}
                </select>
            </div>
          </div>
		  
		  <div class="col-md-6">
            <div class="form-group">
              <label>岗位</label>
              <span></span>
            <div class="input-group input-group-sm">
                <input type="text" class="form-control"  readonly="true" id="gradename" name="gradename">
                  <input type="hidden" name="grade" id="grade"  />
                  <span class="input-group-btn">
                      <button type="button" class="btn btn-info btn-flat select_grade">选择..</button>
                    </span>
              </div>
            </div>
          </div>
		  
		  <div class="col-md-6">
            <div class="form-group">
              <label>办公地址</label>
              <span></span>
              <input class="form-control" name="office" placeholder="请输入办公地址" type="text">
            </div>
          </div>
		<div class="col-md-6">
            <div class="form-group">
              <label>身份证</label>
              <span></span>
              <input class="form-control" name="icno" placeholder="请输入身份证" type="text">
            </div>
          </div>  
              <div class="col-md-6">
            <div class="form-group">
              <label>管理的仓库</label>
              <span> </span>
                <select name="storageid" class="form-control">
                      <option value="0">无</option>
                     {volist name='storage' id='vo'}
                        <option value="{$vo.id}" >{$vo.name}</option>
                     {/volist}
                </select>
            </div>
          </div>
		   <div class="col-md-6">
            <div class="form-group">
                <label>是否为业务员</label>
                <span></span>
                <div>
                    <label class="margin-r-5"><input type="radio" name="is_business" value="1"> 是</label>
                    <label><input type="radio" checked="checked" name="is_business"  value="0"> 否</label>
                </div>
            </div>
          </div>
              
             <div class="col-md-6">
            <div class="form-group">
                <label>优惠审批</label>
                <span></span>
                <div>
                    <label class="margin-r-5"><input type="radio" name="is_inside" value="1"> 是</label>
                    <label><input type="radio" checked="checked" name="is_inside"  value="0"> 否</label>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="box-footer">
        
        {include file="layout/edit_btn_group"/}
      </div>
    </div>
</form>
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabe2" aria-hidden="true"  >
    <div class="modal-dialog modal-dialog2">
        <div class="modal-content">
            <div class="modal-header modal-header2">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModa2lLabel"><i class="fa  fa-graduation-cap"></i>选择人员</h4>
            </div>
            <div class="modal-body">

            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<script>
    //导出功能
    $(".select_grade").click(function(){
        url = "{:url('Grade/select_Grade_ajax')}";
                sj = Math.random(1000);
                $.post(url, {sj: sj }, function(result) {
                infodate = JSON.parse(result);
                if (infodate.code == 0) {
                $('#myModal2 .modal-title').html("选择工作岗位");
                $('#myModal2 .modal-body').html(infodate.data);
                $("#myModal2").modal({ show: true, backdrop: false });  
                } else {
                toast.error(infodate.msg);
                }
                });
        
    });
</script>
